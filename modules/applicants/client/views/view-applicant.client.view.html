<section>
  <div class="page-header">
    <h1>{{vm.applicant.name}} {{vm.applicant.lastname}}</h1>
  </div>
  <div class="pull-right"
       ng-show="vm.applicant.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="applicants.edit({ applicantId: vm.applicant._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <p>Phone: {{vm.applicant.phone}}</p>
    <p>Email: {{vm.applicant.email}}</p>
    <p>Zipcode: {{vm.applicant.zipcode}}</p>
    <p>Referral: {{vm.applicant.referral}}</p>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.applicant.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.applicant.user"
            ng-bind="vm.applicant.user.displayName"></span>
      <span ng-if="!vm.applicant.user">Anonymous User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.applicant.content"></p>
</section>
